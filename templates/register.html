{% extends 'base.html' %}
{% block content %}
<div class="container">

            <h2 class="form-signin-heading">注册</h2>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" >用 户 名 ：</span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入您的用户名" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" >密码  ：</span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="6-16位字符，区分大小写" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" >确认密码：</span>
                        <input type="password" class="form-control" name="repassword" id="repassword" placeholder="请再次输入您的密码" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">电子邮箱：</span>
                        <input type="email" class="form-control" name="email" id="email" placeholder="请输入您的电子邮箱" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div>
                    <button class="btn btn-lg btn-primary " type="submit" onclick="register()">注册</button>
                </div>
                
                <div class="panel-body"></div>
            </div>

   </div>
{% endblock %}
